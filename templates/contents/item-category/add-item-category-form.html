<form action="{% url 'inventory_app:add_item_category' %}" method="post" class="add_item_category_form">
  {% csrf_token %}
  <div class="modal-header">
    <h1 class="modal-title fs-5" id="exampleModalLabel">Add Item Category Form</h1>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>
  <div class="modal-body">
    <div class="mb-3">
      <label class="form-label" for="exampleFormControlInput">Item Category Name</label>
      <input class="form-control" name="name" id="exampleFormControlInput" type="text" placeholder="Item Category Name" />
    </div>

    <div class="mb-3">
      <label class="form-label" for="exampleFormControlInput">Item Category Description</label>
      <input class="form-control" name="description" id="exampleFormControlInput" type="text" placeholder="Item Category Type" />
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-primary">Save</button>
  </div>
</form>
