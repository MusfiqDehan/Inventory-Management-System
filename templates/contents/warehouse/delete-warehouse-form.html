<form action="{% url 'inventory_app:delete_warehouse' single_warehouse.id %}" method="post" class="delete_warehouse_form">
  {% csrf_token %}

  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Confirmation of Delete Warehouse</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>

  <div class="modal-body">
    <h6>Are you sure you want to delete the "{{ single_warehouse.name }}"?</h6>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-danger">Delete</button>
  </div>
</form>
