<form action="{% url 'inventory_app:update_stock' single_stock.id %}" method="post" class="update_stock_form">
    {% csrf_token %}
    <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Update Stock Form</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">

        <div class="mb-3">
            <label class="form-label" for="item">Item</label>
            <select class="form-control" name="item" id="item" required>
                <option value="" disabled>Select Item</option>
                {% for item in items %}
                    <option value="{{ item.id }}" {% if item.id == single_stock.item.id %}selected{% endif %}>
                        {{ item.name }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label" for="warehouse">Warehouse</label>
            <select class="form-control" name="warehouse" id="warehouse" required>
                <option value="" disabled>Select Warehouse</option>
                {% for warehouse in warehouses %}
                <option value="{{ warehouse.id }}" {% if warehouse.id == single_stock.warehouse.id %}selected{% endif %}>
                    {{warehouse.name }}
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label" for="quantity">Quantity</label>
            <input class="form-control" name="quantity" value="{{ single_stock.quantity }}" id="quantity" type="number"
                step="1" placeholder="Quantity" required />
        </div>

        <div class="mb-3">
            <label class="form-label" for="last_quantity_added">Last Quantity Added</label>
            <input class="form-control" name="last_quantity_added" value="{{ single_stock.last_quantity_added }}"
                id="last_quantity_added" type="number" step="1" placeholder="Last Quantity Added" required />
        </div>

        <div class="mb-3">
            <label class="form-label" for="last_quantity_reduced">Last Quantity Reduced</label>
            <input class="form-control" name="last_quantity_reduced" value="{{ single_stock.last_quantity_reduced }}"
                id="last_quantity_reduced" type="number" step="1" placeholder="Last Quantity Reduced" required />
        </div>


    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>
