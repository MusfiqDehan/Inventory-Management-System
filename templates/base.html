{% load static %}

<!DOCTYPE html>
<html data-navigation-type="default" data-navbar-horizontal-shape="default" lang="en-US" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- =============================================== -->
    <!-- Document Title -->
    <!-- =============================================== -->
    <title>Home | Inventory</title>

    <!-- =============================================== -->
    <!-- Favicons -->
    <!-- =============================================== -->

    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'inventory_app/assets/img/favicons/apple-touch-icon.png' %}" />
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'inventory_app/assets/img/favicons/favicon-32x32.png' %}" />
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'inventory_app/assets/img/favicons/favicon-16x16.png' %}" />
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'inventory_app/assets/img/favicons/favicon.ico' %}" />
    <link rel="manifest" href="{% static 'inventory_app/assets/img/favicons/manifest.json' %}" />
    <meta name="msapplication-TileImage" content="{% static 'inventory_app/assets/img/favicons/mstile-150x150.png' %}" />
    <meta name="theme-color" content="#ffffff" />
    <script src="{% static 'inventory_app/vendors/simplebar/simplebar.min.js' %}"></script>
    <script src="{% static 'inventory_app/assets/js/config.js' %}"></script>

    <!-- =============================================== -->
    <!-- Stylesheets -->
    <!-- =============================================== -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800;900&amp;display=swap" rel="stylesheet" />

    <link href="{% static 'inventory_app/assets/css/styles.css' %}" rel="stylesheet" />

    <link href="{% static 'inventory_app/vendors/simplebar/simplebar.min.css' %}" rel="stylesheet" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css" />
    <link href="{% static 'inventory_app/assets/css/theme-rtl.min.css' %}" type="text/css" rel="stylesheet" id="style-rtl" />
    <link href="{% static 'inventory_app/assets/css/theme.min.css' %}" type="text/css" rel="stylesheet" id="style-default" />
    <link href="{% static 'inventory_app/assets/css/user-rtl.min.css' %}" type="text/css" rel="stylesheet" id="user-style-rtl" />
    <link href="{% static 'inventory_app/assets/css/user.min.css' %}" type="text/css" rel="stylesheet" id="user-style-default" />

    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

    <!-- JQuery CDN -->

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script>
      var phoenixIsRTL = window.config.config.phoenixIsRTL
      if (phoenixIsRTL) {
        var linkDefault = document.getElementById('style-default')
        var userLinkDefault = document.getElementById('user-style-default')
        linkDefault.setAttribute('disabled', true)
        userLinkDefault.setAttribute('disabled', true)
        document.querySelector('html').setAttribute('dir', 'rtl')
      } else {
        var linkRTL = document.getElementById('style-rtl')
        var userLinkRTL = document.getElementById('user-style-rtl')
        linkRTL.setAttribute('disabled', true)
        userLinkRTL.setAttribute('disabled', true)
      }
    </script>
    <link href="{% static 'inventory_app/vendors/leaflet/leaflet.css' %}" rel="stylesheet" />
    <link href="{% static 'inventory_app/vendors/leaflet.markercluster/MarkerCluster.css' %}" rel="stylesheet" />
    <link href="{% static 'inventory_app/vendors/leaflet.markercluster/MarkerCluster.Default.css' %}" rel="stylesheet" />

    <script src="https://unpkg.com/dropzone@6.0.0-beta.1/dist/dropzone-min.js"></script>
    <link href="https://unpkg.com/dropzone@6.0.0-beta.1/dist/dropzone.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <!-- =============================================== -->
    <!-- Main Content -->
    <!-- =============================================== -->
    <main class="main" id="top">
      {% include 'includes/navbar.html' %}

      <div class="content">
        {% block content %}
          {% comment %}Contents from templates/contents will dynamically inserted here{% endcomment %}
        {% endblock %}

        {% include 'includes/footer.html' %}
      </div>

      {% include 'includes/search-box.html' %}
    </main>
    <!-- =============================================== -->
    <!-- End of Main Content -->
    <!-- =============================================== -->

    <!-- =============================================== -->
    <!-- JavaScripts -->
    <!-- =============================================== -->
    <script src="{% static 'inventory_app/vendors/popper/popper.min.js' %}"></script>
    <script src="{% static 'inventory_app/vendors/bootstrap/bootstrap.min.js' %}"></script>
    <script src="{% static 'inventory_app/vendors/anchorjs/anchor.min.js' %}"></script>
    <script src="{% static 'inventory_app/vendors/is/is.min.js' %}"></script>
    <script src="{% static 'inventory_app/vendors/fontawesome/all.min.js' %}"></script>
    <script src="{% static 'inventory_app/vendors/lodash/lodash.min.js' %}"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=window.scroll"></script>
    <script src="{% static 'inventory_app/vendors/list.js/list.min.js' %}"></script>
    <script src="{% static 'inventory_app/vendors/feather-icons/feather.min.js' %}"></script>
    <script src="{% static 'inventory_app/vendors/dayjs/dayjs.min.js' %}"></script>
    <script src="{% static 'inventory_app/vendors/leaflet/leaflet.js' %}"></script>
    <script src="{% static 'inventory_app/vendors/leaflet.markercluster/leaflet.markercluster.js' %}"></script>
    <script src="{% static 'inventory_app/vendors/leaflet.tilelayer.colorfilter/leaflet-tilelayer-colorfilter.min.js' %}"></script>

    <script src="{% static 'inventory_app/assets/js/phoenix.js' %}"></script>
    <script src="{% static 'inventory_app/vendors/echarts/echarts.min.js' %}"></script>
    <script src="{% static 'inventory_app/assets/js/ecommerce-dashboard.js' %}"></script>
  </body>
</html>
